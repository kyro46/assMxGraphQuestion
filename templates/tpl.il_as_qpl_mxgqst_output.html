{QUESTIONTEXT}
<div id="graphContainer" style="position:relative;overflow:hidden;width:321px;height:241px;cursor:default;">
</div>
<textarea id="answerString" name="sampleSolution"/>{GRAPH_XML}</textarea>

<script type="text/javascript">
	var container = document.getElementById('graphContainer');
	main(container);
	// Program starts here. Creates a sample graph in the
	// DOM node with the specified ID. This function is invoked
	// from the onLoad event handler of the document (see below).
	function main(container)
	{
		// Checks if the browser is supported
		if (!mxClient.isBrowserSupported())
		{
			// Displays an error message if the browser is not supported.
			mxUtils.error('Browser is not supported!', 200, false);
		}
		else
		{
			// Disables the built-in context menu
			mxEvent.disableContextMenu(container);
			
			// Creates the graph inside the given container
			var graph = new mxGraph(container);

			// Enables rubberband selection
			new mxRubberband(graph);
			
			// Gets the default parent for inserting new cells. This
			// is normally the first child of the root (ie. layer 0).
			var parent = graph.getDefaultParent();
							
			// Adds cells to the model in a single step
			graph.getModel().beginUpdate();
			try
			{
				var v1 = graph.insertVertex(parent, null, 'Hello,', 20, 20, 80, 30);
				v1.data = new CustomData('v1');
				var v2 = graph.insertVertex(parent, null, 'World!', 200, 150, 80, 30);
				v2.data = new CustomData('v2');
				var e1 = graph.insertEdge(parent, null, '', v1, v2);
			}
			finally
			{
				// Updates the display
				graph.getModel().endUpdate();
			}
		}
		
		// Adds an option to view the XML of the graph
		document.body.appendChild(mxUtils.button('View XML', function()
		{
			var encoder = new mxCodec();
			var node = encoder.encode(graph.getModel());
			
			var textNode = document.getElementById('answerString');
			textNode.value = mxUtils.getPrettyXml(node);
		}));
		
	};
	
	function CustomData(value)
	{
		this.value = value;
	}
	
	var codec = new mxObjectCodec(new CustomData());

	codec.encode = function(enc, obj)
	{
		var node = enc.document.createElement('CustomData');
		mxUtils.setTextContent(node, JSON.stringify(obj));
	   
		return node;
	};
	
	codec.decode = function(dec, node, into)
	{
		var obj = JSON.parse(mxUtils.getTextContent(node));
		obj.constructor = CustomData;
		
		return obj;
	};

	mxCodecRegistry.register(codec);
	
</script>
